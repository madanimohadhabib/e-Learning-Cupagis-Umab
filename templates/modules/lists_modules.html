{% block content %}
{% load static %}

<h1>Liste des modules {{ title }}</h1>

<div class="row">
  <div class="col-md-4">
    <!-- Search Form -->
    <form method="get" action="{% url 'liste_modules' %}" class="form-inline">
      <div class="form-group">
        <label for="search" class="sr-only">Recherche par nom de module:</label>
        <input type="text" name="search" id="search" value="{{ request.GET.search }}" class="form-control" placeholder="Recherche par nom de module">
      </div>
      <button type="submit" class="btn btn-primary">Recherche </button>
    </form>
  </div>

  <div class="col-md-3">
    <!-- Filter Form -->
    <form method="get" action="{% url 'liste_modules' %}" class="form-inline">
      <div class="form-group">
        <label for="niveau" class="sr-only">Filtrer par niveau:</label>
        <select name="niveau" id="niveau" class="form-control">
          <option value="">Tout</option>
          <option value="M1">Master 1</option>
          <option value="M2">Master 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="semestre" class="sr-only">Filtrer par semestre:</label>
        <select name="semestre" id="semestre" class="form-control">
          <option value="">Tout</option>
          <option value="S1">Semestre 1</option>
          <option value="S2">Semestre 2</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
  </div>
</div>
<br>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for module in modules %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Module: {{ module.nom_Module }}</h5>
          <p class="card-text">Niveau: {{ module.niveau }}</p>
          <p class="card-text">Semestre: {{ module.semestre }}</p>
          <p class="card-text">Enseign√© par: {{ module.prof }}</p>
          <a href="#" class="btn btn-primary">Plus</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
